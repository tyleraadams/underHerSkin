<head>
	<title>Under Her Skin</title>
	<link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	{{>header}}
	
	{{#if getAboutOff}}
		{{>photosFrame}}
	{{else}}
		{{>about}}
		{{>photosFrame}}
	{{/if}}
	
	{{>footer}}
</body>

<template name="header">
	<div id="underHerSkin"></div>
</template>

<template name="about">
	<div id="about">
		<p>
		  Over the past 30 years, researchers have found a widening survival divide between black and white women diagnosed with breast cancer in the United States.
		</p>
		
		<br>
		
		<p> 
			Through audio diaries, three African-American women share their thoughts and fears, their struggles and triumphs, as they cope with the disease.
		</p>

		<div id="aboutButton">Listen</div>
		
	</div>
</template>

<template name="photosFrame">
	<div id="contentFrame">
		<!-- <h1>Under Her Skin</h1> -->
	  <div id="miller-pic" class="photo"> </div>
	  <div id="coleman-pic" class="photo"> </div>
	  <div id="echols-pic" class="photo"> </div>

	</div>
	{{#if getMillerOn}}
		{{>miller}}
	{{/if}}
	{{#if getColemanOn}}
		{{>coleman}}
	{{/if}}
	{{#if getEcholsOn}}
		{{>echols}}
	{{/if}}
</template>

	<!--CRYSTAL-->

	 <audio autoplay src="miller.WAV"></audio>
</template>
