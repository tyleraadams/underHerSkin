<head>
	<title>Under Her Skin</title>
	<link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	{{>header}}
	{{#if getAboutOff}}
		{{>photosFrame}}
	{{else}}
		{{>about}}
		{{>photosFrame}}
	{{/if}}
	
	{{>footer}}
</body>

<template name="header">
	<div id="underHerSkin"></div>
</template>

<template name="about">
	<div id="about">
		<p>
		  	Over the past 30 years, researchers have found a widening survival divide between black and white women diagnosed with breast cancer in the United States.
		</p>
		
		<p> 
			Through audio diaries, three African-American women share their thoughts and fears, their struggles and triumphs, as they cope with the disease.
		</p>

		<div id="aboutButton">Listen</div>
		
	</div>
</template>

<template name="photosFrame">
	<div id="contentFrame">
	  <div id="miller-pic" class="photo"> </div>
	  <div id="coleman-pic" class="photo"> </div>
	  <div id="echols-pic" class="photo"> </div>
	</div>
	{{#if getMillerOn}}
		{{>miller}}
	{{/if}}
	{{#if getColemanOn}}		
		{{>coleman}}
	{{/if}}
	{{#if getEcholsOn}}
		{{>echols}}
	{{/if}}

</template> 


<template name="miller">
	<!--CRYSTAL-->
	<div id="audioButton"></div>
	<iframe id="miller" frameborder="0" height="650" src="http://cdn.knightlab.com/libs/timeline/latest/embed/index.html?source=0ArmAJfFcZtYadFA4NGhUbHk1dUF6eml0MVQ4bUVXb2c&amp;font=Bevan-PotanoSans&amp;maptype=toner&amp;lang=en&amp;height=650" width="100%"></iframe>
	 <audio autoplay id="player" src="miller.WAV"></audio>
</template>

<template name="coleman">
	<!--ANITA-->
	<div id="audioButton"></div>
	<iframe id="coleman" frameborder="0" height="650" src="http://cdn.knightlab.com/libs/timeline/latest/embed/index.html?source=0ArmAJfFcZtYadEdMcHNONThKMkhrelpWaWFhYXJBTFE&amp;font=Bevan-PotanoSans&amp;maptype=toner&amp;lang=en&amp;height=650" width="100%"></iframe>
	<audio autoplay id="player" src="coleman.WAV"></audio>

</template>

<template name="echols">
	<!--LISA-->
	<div id="audioButton"></div>
	<iframe id="echols" frameborder="0" height="650" src="http://cdn.knightlab.com/libs/timeline/latest/embed/index.html?source=0ArmAJfFcZtYadE5NNUtsWk1FSkVaRVVpbmVsd3BxdlE&amp;font=Bevan-PotanoSans&amp;maptype=toner&amp;lang=en&amp;height=650" width="100%"></iframe>
	<audio autoplay id="player" src="echols.WAV"></audio>
</template>


<template name="footer">
	<div id="footer">
		<a href="http://tyleraadams.com" class="credit" target="_blank">Designed by <br>Tyler Adams</a>
		<div class="iconContainer">
			<a href="https://www.facebook.com/groups/underherskin/1450514928556979/" target="_blank" class="icons"><div id="facebook"></div></a>
			<a href="http://twitter.com/thetakeaway" class="icons" target="_blank"><div id="twitter"></div></a>
		</div>
		<a href="http://www.thetakeaway.org/series/breastcancer/" target="_blank"><div id="logo"></div></a>
	</div>
</template>
